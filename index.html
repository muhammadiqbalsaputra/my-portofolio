<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Iqbal Saputra â€” Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 20px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>

<body
    class="font-sans text-gray-900 bg-white antialiased selection:bg-gray-900 selection:text-white flex flex-col min-h-screen">

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Main App Container -->
    <div id="app" class="flex-grow flex flex-col">
        <!-- Content will be injected here by router.js -->
    </div>

    <!-- Footer -->
    <footer class="py-10 border-t border-gray-200 bg-white text-center text-gray-500 text-sm">
        <div class="max-w-6xl mx-auto px-6 lg:px-8">
            &copy; 2024 Muhammad Iqbal Saputra. All rights reserved.
        </div>
    </footer>

    <script src="navbar.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
