<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Muhammad Iqbal Saputra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 20px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>

<body
    class="font-sans text-gray-900 bg-white antialiased selection:bg-gray-900 selection:text-white flex flex-col min-h-screen">

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Contact Section -->
    <section id="contact" class="pt-24 md:pt-32 pb-12 md:pb-20 bg-gray-900 text-white flex-grow flex items-center">
        <div class="max-w-4xl mx-auto px-6 lg:px-8 text-center w-full">
            <h2 class="text-4xl md:text-5xl font-semibold mb-8">Let's work together.</h2>
            <p class="text-xl text-gray-400 mb-12 font-light">
                Have a project in mind or just want to discuss networking? I'm currently available for freelance work.
            </p>
            <a href="mailto:muhammad.iqbal.sap@gmail.com"
                class="inline-block px-10 py-5 bg-white text-gray-900 rounded-full font-medium hover:bg-gray-100 transition-colors">
                Say Hello
            </a>

            <div class="mt-20 flex justify-center space-x-12">
                <a href="https://github.com/muhammadiqbalsaputra"
                    class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/miqbalptr/"
                    class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-linkedin text-2xl"></i>
                </a>
                <a href="https://www.instagram.com/balee.sa" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
            </div>


        </div>
    </section>

    <!-- Footer -->
    <footer class="py-10 border-t border-gray-200 bg-white text-center text-gray-500 text-sm">
        <div class="max-w-6xl mx-auto px-6 lg:px-8">
            &copy; 2024 Muhammad Iqbal Saputra. All rights reserved.
        </div>
    </footer>

    <script src="navbar.js"></script>
    <script src="script.js"></script>
</body>

</html>
